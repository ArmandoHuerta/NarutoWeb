<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Naruto Yei</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="style/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="bg-primary">
      <header class="d-flex justify-content-between bg-secondary">
        <a href="index.html" class="w-25">
          <img src="img/naruto.png" class="w-50" />
        </a>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Naruto</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarColor02"
              aria-controls="navbarColor02"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link active" href="#"
                    >Casa
                    <span class="visually-hidden">(Home)</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Imagenes</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <section class="d-flex w-100">
        <div class="w-50 p-2">
          <img
            src="img/akatsuki.jpg"
            alt="Girl in a jacket"
            class="img-fluid"
          />
        </div>

        <div class="card w-50 m-2">
          <img
            src="img/naruto2.jpg"
            alt="Girl in a jacket"
            class="img-fluid justify-content-between"
          />
          <div class="card-body d-flex flex-column align-items-center">
            <h5 class="card-title text-center p-2" id="clanName">Card title</h5>
            <p class="card-text" id="clanDescripcion">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <img src="" class="w-25" id="clanImage" />
          </div>
        </div>
      </section>
      <script>
        function getCookie(cname) {
          let name = cname + "=";
          let decodedCookie = decodeURIComponent(document.cookie);
          let ca = decodedCookie.split(";");
          for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == " ") {
              c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
            }
          }
          return "";
        }

        // Set values from cookies
        document.getElementById("clanName").innerHTML =
          getCookie("username") +
          " ha seleccionado el clan " +
          getCookie("clanSeleccionado");

        document.getElementById("clanDescripcion").innerHTML =
          getCookie("clanDescripcion");

        document
          .getElementById("clanImage")
          .setAttribute("src", "img/" + getCookie("clanSeleccionado") + ".png");
      </script>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
